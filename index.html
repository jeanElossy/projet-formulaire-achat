<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./ressources/images/design.jpeg">
  <title>Carte de payement</title>
</head>
<body>

  <div class="container">
    <div class="container__content">
      <div class="content__left">
        <div class="picture">
          <img src="./ressources/images/chaussure.png" alt="Chaussure" width="230" height="230">
        </div>
        <h2>puma men's <br> sneakers</h2>
        <div class="price">
          <em>$</em><span>50</span>
        </div>
      </div>
      <div class="content__right">
        <div class="right__card">
          <form action="/" method="POST">
            <h4 id="title">payement section</h4>
            <input type="text" name="text" id="text" value="   Coding Market">
            <input type="text" name="text" placeholder="Cardholder Name" id="name">
            <input type="tel" name="date" id="date" placeholder="Expiry Date">
            <input type="tel" name="tel" id="tel" placeholder="CVV">
            <input type="submit" value="Pay" id="submit">
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
